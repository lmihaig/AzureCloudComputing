<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>audio2text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <h1 class="text-center">Convert audio to text</h1>
  <div>
    <form method="post" enctype=multipart/form-data>
      <div class="mx-3 mb-3">
        <label for="user-email" class="form-label">Email address</label>
        <input type="email" name="user-email" id="user-email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mx-3 mb-3">
        <label for="audio-file" class="form-label">Select audio file</label>
        <input class="form-control" type="file" name="audio-file" id="audio-file" accept=".mp3,audio/*" required />
      </div>
      <div class="mx-3 mb-3">
        <label class="form-label">Select Language</label>
        <select name="lang-id" id="lang-id" class="form-control">
          <option value="en-US">English</option>
          <option value="fr-FR">French</option>
          <option value="es-ES">Spanish</option>
          <option value="ro-RO">Romanian</option>
        </select>
      </div>
      <button type="submit" id="SubmitButton" class="btn btn-primary mx-3 mb-3">
        Convert
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
