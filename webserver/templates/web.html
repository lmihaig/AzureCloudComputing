<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>audio2text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <h1 class="text-center">Convert audio to text</h1>
  <div>
    <form>
      <div class="mx-3 mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" id="InputEmail" class="form-control" placeholder="Enter email" />
      </div>
      <div class="mx-3 mb-3">
        <label for="formFile" class="form-label">Select audio file</label>
        <input class="form-control" type="file" id="formFile" accept="audio/wav" />
      </div>
      <div class="mx-3 mb-3">
        <label class="form-label">Select Language</label>
        <select name="LanguageSelector" id="" class="form-control">
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Spanish">Spanish</option>
          <option value="Romanian">Romanian</option>
        </select>
      </div>
      <button type="submit" id="SubmitButton" class="btn btn-primary mx-3 mb-3">
        Convert
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
